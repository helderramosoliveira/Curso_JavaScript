<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 20px Arial;
        }
        div#res {
            padding-left: 20px;
        }
        div#msg{
            background-color: rgba(255,0,0,.2);
            margin-top: 20px;
            width: 500px;
            /*padding: 10px;
            padding-bottom: 1px;*/
            opacity: 0;
            line-height: 100px;
            text-align: center;
        }
        strong#multado{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name='txtvel' id='txtvel'/> km/h
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res"></div>
    <div id="msg"></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')  //queryselector('input#txtvel')
            var res = document.querySelector('div#res')
            var msg = document.querySelector('div#msg')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if (vel > 60){
                msg.style.opacity = 1
                msg.innerHTML = `<p>Você está <strong id='multado'>MULTADO</strong> por excesso de velocidade!</p>`
            } 
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
