<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>
                <label for='number'>Número (entre 1 e 100): </label>
                <input type="number" id='number'/>
                <input type="button" id="btn_add" name='btn_add' value="Adicionar" onclick='adicionar()'/>
            </p>
            <select id='sel' size="6" multiple>
            </select>
            <p><input type="button" id='btn_end' name='btn_end' value="Finalizar" onclick='finalizar()'/></p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
