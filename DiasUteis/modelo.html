<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular dias úteis</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload='carregar()'>
    <header>
        <h1>Dias úteis</h1>
    </header>

    <section>
        <div id="dados">
            <p>
                <label for='data_ini'>Data Início: </label> 
                <input type="date" id="data_ini" name="data_ini"/>  
            </p>
            <p>
                <label for='data_fim'>Data Final: </label> 
                <input type="date" id="data_fim" name="data_fim"/>  
            </p>
            <p>
                <label for='dias_uteis'>Dias Úteis: </label> 
                <input type="number" id="dias_uteis" name="dias_uteis"/>  
            </p>

            <p> 
                <input type="button" id="btn_calc" name='btn_calc' value='Calcular' onclick='calcular()'/>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p>&copy; Heldin</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
